metadata:
  name: clusterip-svc
  labels:
    k8s-app: nginx-app-ds-clusterip
spec:
  ipFamilyPolicy: PreferDualStack
  type: ClusterIP
  ports:
    - targetPort: 80
      port: 80
      protocol: TCP
  selector:
    k8s-app: nginx-app-ds-clusterip
