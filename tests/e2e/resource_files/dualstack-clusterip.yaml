---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-dualstack-clusterip
spec:
  selector:
    matchLabels:
      k8s-app: nginx-app-ds-clusterip
  replicas: 2
  template:
    metadata:
      labels:
        k8s-app: nginx-app-ds-clusterip
    spec:
      containers:
      - name: nginx
        image: ranchertest/mytestcontainer
        ports:
        - containerPort: 80
