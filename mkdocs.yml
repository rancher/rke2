site_name: RKE2 - Rancher's Next Generation Kubernetes Distribution
repo_url: https://github.com/rancher/rke2
strict: false
theme:
  name: material
  palette:
    primary: blue
  font:
    text: 'Work Sans'
  logo: 'assets/logo-stacked-white-rke2.svg'
  favicon: 'assets/favicon-32x32.png'
#google_analytics:
plugins:
  - search
  - markdownextradata: {}
markdown_extensions:
- codehilite
- admonition
- toc:
    permalink: true
nav:
  - index.md
  - Installation:
    - install/quickstart.md
    - install/ha.md
    - install/network_options.md
    - install/airgap.md
  - Upgrades:
    - Overview: upgrade/upgrade.md
    - upgrade/basic_upgrade.md
    - upgrade/automated_upgrade.md
  - Security:
    - security/hardening_guide.md
    - security/cis_self_assessment.md
    - security/fips_support.md
    - security/policies.md
  - Architecture:
    - architecture/architecture.md
  - cluster_access.md
  - backup_restore.md
  - networking.md
  - helm.md
  - advanced.md
